<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Home</title>
    <style>
      #img {
        width: 80%;
        height: 100%;
        margin-left: 120px;
      }
      #slidshow {
        width: 90%;

        height: 300px;
        margin: auto;
      }
      #movies {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 50px;
      }
    </style>
  </head>

  <body>
    <nav id="navbar">
      <a href="./index.html">Homepage</a>
      <a href="./signup.html">SignUp</a>
      <a href="./login.html">SignIn</a>
    </nav>
    <div>
      <button id="start" onclick="startslide()">Start slidshow</button>
      <button id="stop" onclick="stopslide()">Stop slidshow</button>
    </div>
    <div id="slideshow">
      <!--Show Slideshow here-->
    </div>

    <div id="sort-buttons">
      <!--Add sorting here-->
      <select name="Rating" id="Sorting" onchange="sortrating()">
        <option value="">Sort By Rating</option>
        <option value="high" id="htl">High to low</option>
        <option value="low" id="lth">Low to High</option>
      </select>
    </div>
    <div id="movies">
      <!--Show list of movies here-->
    </div>
  </body>
</html>
<script src="../scripts/index.js"></script>
